<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Navbar</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="nav__content">
          <div class="logo"><a href="#">Navbar</a></div>
            <label for="check" class="checkbox">
              <i class="ri-menu-line"></i>
            </label>
            <input type="checkbox" name="check" id="check" />
              <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
              </ul>
        </div>
      </nav>
    </header>
    <section class="section" id="home">>
        <div class="section__container">
          <div>
            <h1 class="title">Home</h1>
          </div>
        </div>
    </section>
    <section class="section1" id="services">
        <div class="section__container1">
          <h1 class="title">Services</h1>
        </div>
    </section>
    <section class="section2" id="about">
        <div class="section__container2">
          <h1 class="title">About</h1>
        </div>
    </section>
    <section class="section3" id="contact">
        <div class="section__container3">
          <h1 class="title">Contact Us</h1>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
